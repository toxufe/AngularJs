<ul class="body-list">
<li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data">
  <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
  <h3 ng-bind="item.job" class="title">55555</h3>
  <p class="text" ng-bind="item.companyName + ' ['+ item.cityName +'] ' + item.industryName">
    <p ng-bind="item.date" class="text"></p>
  </p>
</li>
</ul>
